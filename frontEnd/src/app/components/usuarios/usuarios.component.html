<div class="container">
  <div class="row">
    <div class="col s5 offset-s4 center-align">
        <h4>Registrar Usuarios</h4>
          <form #formUsuario="ngForm" (submit)="agregarUsuario(formUsuario)">
            <div class="input-field col s12">
              <i class="material-icons prefix">person</i>
              <input type="text" name="usuario" ngModel class="usuario" />
              <label for="usuario-input">Usuario</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input type="email" name="email" ngModel class="email" />
              <label for="usuario-input">email</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input
                type="password"
                name="password"
                ngModel
                class="Password"
              />
              <label for="password-input">contrase√±a</label>
            </div>
            <div class="input-field col s12 offset-s4">
              <button class="btn left">Guardar</button>
            </div>
          </form>
    </div>
  </div>
</div>
